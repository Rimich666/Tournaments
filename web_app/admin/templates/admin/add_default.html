{% extends 'admin/admin_index.html' %}
{#% set columns = param['data'] %#}
{% block table %}
    <form class="needs-validation" novalidate="" method="post">
        {{ form.hidden_tag() }}
        <div class="row g-3">
            {% for f in form %}
                <div class="col-sm-4">
                    {% if f.name in form.field_list %}
                        {{ f.label(class="form-label") }}
                        {{ f(class="form-control", id="{{ f.name }}") }}
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <hr class="my-4">

        <button class="w-20 btn btn-primary btn-lg" type="submit">Write to base</button>
    </form>
{% endblock %}
